<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
     <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
            <link rel="stylesheet" href="darkmode.css"></link>
     </h:head>
 
     <h:body>

            <h:form id="mainForm">
                <p:repeat id="1" var="year" value="#{calendarBean.events.years}">
                    <p:repeat id="1" var="month" value="#{year.months}">
                        <p:repeat id="1" var="day" value="#{month.days}">
                            <p>#{day}
                        </p:repeat>
                    </p:repeat>
                </p:repeat>
            </h:form>
         
     </h:body>
</html>
