<html xmlns="http://www.w3.org/1999/xhtml"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
 
     <h:form>
            <p:dataTable value="#{noteBackingBean.notes}" var="note"  paginator="true" rows="10">

                    <p:column headerText="Title" sortBy="#{note.title}">#{note.title}</p:column>
            </p:dataTable>
     </h:form>
 
     <h:body>
         <p>body</p>
     </h:body>
      
</html>
