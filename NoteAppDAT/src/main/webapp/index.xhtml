<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
     <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
            <link rel="stylesheet" href="darkmode.css"></link>
     </h:head>
 
     <h:body>
         <h:outputStylesheet name="darkmode.css" />
         <div class="header">
            <div class="header-container">
                <i class="pi pi-list" style="font-size: 2rem"></i>
                <i class="pi pi-calendar" style="font-size: 2rem"></i>
            </div>
            <div class="header-container">
                <i class="pi pi-plus-circle" style="font-size: 2rem"></i>
            </div>
        </div>
        
        <div class="main-content">
            
            <h:form>
                <p:inputText value="#{noteBackingBean.noteName}"/>
                <p:commandButton value="createName" action="#{noteBackingBean.createNote}" update="form2:scroll" process="@form"/>
            </h:form>
            
            <h:form id="form2">
                <p:dataScroller id="scroll" value="#{noteBackingBean.notes}" var="note" chunkSize="3">
                    
                        <p class="large-title">Februari</p>
                        <div class="big-card">
                            <p class="medium-title">Vecka 4</p>
                            <p class="small-title">MÃ¥ndag</p>
                            <div class="basic-grid">
                                <div class="card">
                                    <p>#{note.name}</p>
                                    <p>#{note.text}</p>
                                </div>

                                                           
                                                           
                                <button class="invisible-card" onclick="openPopup()">
                                    <i class="pi pi-plus-circle" style="font-size: 2rem"></i>
                                    <p>Create new</p>
                                </button>
                            </div>
                        </div>

                </p:dataScroller>
            </h:form>
        </div>
             
          
                         

         
        <div class="dark-overlay" id="popUp">
            <div class="card popup">
                <input type="text" class="input-box" placeholder="Title"></input>
                <input type="text" class="input-box" placeholder="Date: "></input>
                <input type="text" class="input-box" placeholder="Time: "></input>
                <div class="input-box"><p>Repeat yes/no</p></div>
                <div class="input-box"><p>Go to note</p></div>
                <button class="basic-button" onclick="closePopup()">close</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script>
            function openPopup() {
                document.getElementById("popUp").style.display = "flex";
            }
            function closePopup() {
                document.getElementById("popUp").style.display = "none";
            }
        </script>
     </h:body>
</html>
