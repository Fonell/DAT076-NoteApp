      xmlns:h="http://xmlns.jcp.org/jsf/html"

     <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
            <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
            <link rel="stylesheet" href="darkmode.css"></link>
     </h:head>
 
     <h:body>
         <h:outputStylesheet name="darkmode.css" />
         <div class="header">
            <div class="header-container">
                <i class="pi pi-list" style="font-size: 2rem"></i>
                <i class="pi pi-calendar" style="font-size: 2rem"></i>
            </div>
            <div class="header-container">
                <i class="pi pi-plus-circle" style="font-size: 2rem"></i>
            </div>
        </div>
        
        <div class="main-content">
            
            <h:form>
                <p:inputText value="#{noteBackingBean.noteName}"/>
                <p:commandButton value="createName" action="#{noteBackingBean.createNote}" update="form2:scroll" process="@form"/>
            </h:form>
            
            <h:form id="form2">
                <p:dataScroller id="scroll" value="#{noteBackingBean.notes}" var="note" chunkSize="3">
                    
                        <p class="large-title">large-title</p>
                        <div class="big-card">
                            <p class="medium-title">medium-title</p>
                            <p class="small-title">small-title</p>
                            <div class="basic-grid">
                                <div class="card">
                                    <p>#{note.name}</p>
                                    <p>#{note.text}</p>
                                    
                                    <!-- TODO: dont resubmit on refresh when in http://localhost:8080/NoteAppDAT/index.xhtml ????? -->
                                    <!-- why cant i style this -->
                                    <p:commandButton action="#{noteBackingBean.deleteNote}" icon="pi pi-trash" update="form2:scroll" process="@this" title="Delete">                
                                        <f:setPropertyActionListener target="#{noteBackingBean.noteName}" value="#{note.name}" />
                                    </p:commandButton>
                                    
                                </div>
                                
                                <p:commandButton update="form2:scroll" oncomplete="PF('productDialog').show()" icon="pi pi-search" title="View">
                                </p:commandButton>
                                <!-- 
                                <button class="invisible-card" onclick="openPopup()">
                                    <i class="pi pi-plus-circle" style="font-size: 2rem"></i>
                                    <p>Create new</p>
                                </button>
                                comment -->
                                
                            </div>
                        </div>

                </p:dataScroller>
            </h:form>
        </div>
         
         
    <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:chips />
        <p:chips />
    </p:dialog>
